.s012 form .choices[data-type*="select-one"] .choices__inner {
  padding-bottom: 0;
}

.s012 form .choices[data-type*="select-one"]:after {
  border: 0;
  width: 18px;
  height: 18px;
  margin: 0;
  transform: none;
  opacity: 1;
  right: 0;
  top: 0;
  background-size: 18px 18px;
  background-position: right center;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg fill='%23999' xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3e%3cpath d='M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z'/%3e%3c/svg%3e");
  background-repeat: no-repeat;
}

.s012 form .choices[data-type*="select-one"].is-open:after {
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg fill='%23999' xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3e%3cpath d='M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z'/%3e%3c/svg%3e");
}

.s012 form .btn-search {
  min-width: 100px;
  height: 50px;
  padding: 0 15px;
  background: #ff8300;
  white-space: nowrap;
  border-radius: 3px;
  font-size: 16px;
  color: #fff;
  transition: all .2s ease-out, color .2s ease-out;
  border: 0;
  cursor: pointer;
  font-weight: 900;
}

.s012 form .btn-search:hover {
  background: #e67600;
}

@media screen and (max-width: 767px) {
  .s012 form {
    padding: 30px 15px;
  }
  .s012 form fieldset legend {
    text-align: center;
  }
  .s012 form .inner-form header {
    overflow: hidden;
  }
  .s012 form .inner-form header .travel-type-wrap {
    overflow-x: auto;
  }
  .s012 form .inner-form header .travel-type-wrap .item {
    width: 100%;
    min-width: 170px;
  }
  .s012 form .inner-form .main-form .row.second {
    display: block;
  }
  .s012 form .inner-form .main-form .row.second .input-wrap {
    width: 100%;
    margin-bottom: 15px;
  }
  .s012 form .inner-form .main-form .row.third {
    margin-bottom: 0;
  }
  .s012 form .inner-form .main-form .row.third .input-checkbox-group .input-checkbox {
    margin-bottom: 20px;
  }
  .s012 form .inner-form .main-form:after {
    display: none;
  }
}

        <fieldset>

                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"></path>
                  </svg>
                </div>

                  <label>DINE-IN DATE</label>
                  <input class="datepicker" name="dt" type="text" placeholder="yyyy-mm-dd" required>
                </div>
              </div>
              <div class="input-wrap">
                <div class="icon-wrap">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                  </svg>
                </div>
                <div class="input-field">
                  <label>MEAL TIME</label>
				   <div class="input-select">
                    <select data-trigger=""  name="tm">
                      <option placeholder="">Breakfast</option>
                      <option>Lunch</option>
                      <option>Dinner</option>
                    </select>
                  </div>
                  
                </div>
              </div>
              <div class="input-wrap">
                <div class="icon-wrap">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>

                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row last">
              <button class="btn-search" type="submit">Book!</button>

          </div>
        </div>
